 <section id="login" style="margin: 100px auto; width: 90%; max-width: 400px; text-align: left;">

            <h3 style="font-family: 'Poppins', sans-serif; font-size: 32px; font-weight: 500; line-height: 42px; text-align: center; color: #ffffff; margin-bottom: 20px;">Create Account</h3>
        <fieldset style="border: none; padding: 0;">
            <legend style="font-size: 1.2rem; font-weight: bold; color: #cb9f5e;">Personal Details</legend>

           <label style="display: block; margin: 10px 0; text-align: left;">
    Upload Your Picture:
    <input type="file" name="profilePicture" style="width: 100%; padding: 10px; background-color: #555; color: white; border: none; border-radius: 4px; margin-top: 5px;" />
</label>
            <!-- Salutation -->
            <label style="display: block; margin: 10px 0; text-align: left;">
                Salutation
                <select name="salutation" style="width: 100%; padding: 10px; background-color: #555; color: white; border: none; border-radius: 4px; margin-top: 5px;">
                    <option>--None--</option>
                    <option>Mr.</option>
                    <option>Ms.</option>
                    <option>Mrs.</option>
                    <option>Dr.</option>
                </select>
            </label>

            <!-- First Name -->
            <label style="display: block; margin: 10px 0; text-align: left;">
                First name: <input name="firstName" required style="width: 100%; padding: 10px; background-color: #555; color: white; border: none; border-radius: 4px; margin-top: 5px;" />
            </label>

            <!-- Last Name -->
            <label style="display: block; margin: 10px 0; text-align: left;">
                Last name: <input name="lastName" required style="width: 100%; padding: 10px; background-color: #555; color: white; border: none; border-radius: 4px; margin-top: 5px;" />
            </label>

            <!-- Gender -->
            <label style="display: block; margin: 10px 0; text-align: left;">
                Gender:
                <input type="radio" name="gender" value="male" required style="margin-left: 10px;" /> Male
                <input type="radio" name="gender" value="female" required style="margin-left: 10px;" /> Female
            </label>

            <!-- Email -->
            <label style="display: block; margin: 10px 0; text-align: left;">
                Email: <input type="email" name="email" required style="width: 100%; padding: 10px; background-color: #555; color: white; border: none; border-radius: 4px; margin-top: 5px;" />
            </label>


            <!-- Password -->
            <label>
                Password:
                <input type="password" name="password" placeholder="At least 8 characters" minlength="8" required />
                <small style="color: #cb9f5e;">Use a mix of uppercase, lowercase, numbers, and symbols.</small>
            </label>

            <label style="display: block; margin: 10px 0; text-align: left;">
