    * {
      box-sizing: border-box;

    :root {
      --app-container: #f3f6fd;
      --main-color: #1f1c2e;
      --secondary-color: #4A4A4A;
      --link-color: #1f1c2e;

      --link-color-active: #fff;

      --button-bg: #1f1c24;
      --search-area-bg: #fff;
      --star: #1ff1c2e;
    }

    html, body {
      width: 100%;
      height: 100vh;
      margin: 0;
    }

    body {
      font-family: "DM Sans", sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      background-color: #0000; /* Transparent background */
    }

    .app-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      height: 100%;
      background-color: var(--app-container);
      transition: 0.2s;
      max-width: 1800px;
background-color:black;
    }

    .app-content {
      display: flex;
      height: 100%;
      overflow: hidden;
      padding: 16px 24px 24px 0;
    }

    .app-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 16px 24px;
      position: relative;
    }

    .app-header-left, .app-header-right {
      display: flex;
      align-items: center;
    }

    .app-header-left {
      flex-grow: 1;
    }

    .app-header-right button {
      margin-left: 10px;
    }

    .app-icon {
      width: 26px;
      height: 2px;
      border-radius: 4px;
      background-color:#CB9F5E;
      position: relative;
    }

    .app-icon:before, .app-icon:after {
      content: "";
      position: absolute;
      width: 12px;
      height: 2px;
      border-radius: 4px;
      background-color:#CB9F5E;
      left: 50%;
      transform: translatex(-50%);
    }

    .app-icon:before {
      top: -6px;
    }

    .app-icon:after {
      bottom: -6px;
    }

    .app-name {
      color: var(--main-color);
      margin: 0;
      font-size: 20px;
      line-height: 24px;
      font-weight: 700;
      margin: 0 32px;
    }

    .notification-btn {
      color: var(--main-color);
      padding: 0;
      border: 0;
      background-color: transparent;
      height: 32px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .profile-btn {
      padding: 0;
      border: 0;
      background-color: transparent;
      display: flex;
      align-items: center;
      padding-left: 12px;
      border-left: 2px solid #ddd;
    }

    .profile-btn img {
      width: 32px;
      height: 32px;
      -o-object-fit: cover;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 4px;
    }

    .profile-btn span {
      color: var(--main-color);
      font-size: 16px;
      line-height: 24px;
      font-weight: 700;
    }

    .page-content {
      flex: 1;
      width: 100%;
    }

    .app-sidebar {
      padding: 40px 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .app-sidebar-link {
      color: var(--main-color);
      margin: 16px 0;
      transition: 0.2s;
      border-radius: 50%;
      flex-shrink: 0;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .app-sidebar-link:hover {
      background-color: var(--link-color-hover);
      color: var(--link-color-active);
    }

    .app-sidebar-link.active {
      color: var(--link-color-active);
    }

    .edit-picture {

    .edit-picture:hover {

    .profile-field {

    .profile-field label {

      font-weight: bold;
      color: #cb9f5e;

    .profile-field input {
      width: 100%;
      padding: 10px;
      border: 1px solid #3a3a3a;
      border-radius: 4px;
      background-color: #2c2c2c;
      color: white;
      font-size: 14px;
    }

    .profile-field input:focus {
      border-color: #cb9f5e;
      outline: none;
    }

    .save-btn {
      display: block;
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background-color: #cb9f5e;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .save-btn:hover {
      background-color: #a47f47;
    }
