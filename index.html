<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDCAT Fail</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navigation Menu */
        nav {
            background-color: #222;
            padding: 10px 0;
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
            transform: translateY(-100%);
            transition: transform 1s ease-in-out;
            display: none;
        }

        nav a {
            color: #cb9f5e;
            text-decoration: none;
        }

        /* Logo */
        #logo {
            width: 90%;
            max-width: 500px;
            cursor: pointer;
            animation: fadeIn 1s ease-in-out;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: margin-top 1s ease-in-out;
        }

        /* Login Form */
        #login {
            margin: 100px auto;
            width: 90%;
            max-width: 400px;
            text-align: left;
            display: none;
            opacity: 0;
            transition: opacity 1s;
        }

        #login form {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(12px);
            border: 2px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            transform: translateY(50px);
            transition: transform 0.8s, opacity 1s;
        }

        h3 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            font-weight: 600;
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
        }

        label, input, button {
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            color: #ffffff;
            margin-bottom: 10px;
            display: block;
            width: 100%;
        }

        input {
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.07);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            margin-bottom: 20px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
            background-color: #cb9f5e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: black;
        }

        footer {
            display: none;
            text-align: center;
            color: white;
            padding: 10px;
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>
    <!-- Navigation Menu -->
    <nav id="navbar">
        <a href="index.html">Home</a>
        <a href="courses.html">Courses</a>
        <a href="register.html">Register</a>
        <a href="aboutus.html">About Us</a>
        <a href="contactus.html">Contact Us</a>
    </nav>

    <!-- Logo -->
    <header>
        <img id="logo" src="https://i.postimg.cc/cJzdRhcZ/M-pe.png" alt="Logo">
        <audio id="logo-sound" src="your-sound-file.mp3"></audio>
    </header>

    <!-- Login Form -->
    <section id="login">
        <form>
            <h3>Login Here</h3>
            <label for="username">Email</label>
            <input type="email" id="username" placeholder="Enter your email">

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">

            <div style="margin: 20px 0; display: flex; align-items: center;">
                <input type="checkbox" id="remember-me" style="width: 20px; height: 20px; margin-right: 10px;">
                <label for="remember-me">Remember Me</label>
            </div>

            <button type="button">Log In</button>

            <div style="display: flex; justify-content: space-between; gap: 10px; margin: 20px 0;">
                <button type="button">Google</button>
                <button type="button">Facebook</button>
            </div>

            <p style="text-align: center; color: #ffffff;">
                <a href="register.html" style="color: #cb9f5e; text-decoration: none;">Don't have an account?</a>
            </p>
        </form>
    </section>

    <footer id="footer">
        <p>&copy; 2025 All Rights Reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const logo = document.getElementById("logo");
            const navbar = document.getElementById("navbar");
            const loginSection = document.getElementById("login");
            const logoSound = document.getElementById("logo-sound");
            const footer = document.getElementById("footer");

            logo.addEventListener("click", () => {
                // Play sound
                logoSound.play();

                // Show and animate navbar
                navbar.style.display = "flex";
                navbar.style.transform = "translateY(0)";

                // Move logo up and settle below navbar
                setTimeout(() => {
                    logo.style.marginTop = "100px";  // Position logo below navbar
                    logo.style.transition = "margin 1s ease-in-out";
                }, 100);

                // Show login form with animation
                loginSection.style.display = 'block';
                setTimeout(() => {
                    loginSection.style.opacity = '1';
                    loginSection.querySelector('form').style.transform = 'translateY(0)';
                }, 100);

                // Show footer after a delay (e.g., 5 seconds)
                setTimeout(() => {
                    footer.style.display = "block";
                }, 5000);
            });
        });
    </script>
</body>
</html>
