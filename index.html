<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDCAT Fail</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        nav {
            background-color: #222;
            padding: 10px 0;
            position: fixed;
            top: -60px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
            transform: translateY(-100%);
            transition: transform 1s ease-in-out;
        }
        nav a {
            color: #cb9f5e;
            text-decoration: none;
            font-size: 1.2rem;
        }
        header {
            width: 100%;
            text-align: center;
        }
        #logo {
            width: 90%;
            max-width: 500px;
            cursor: pointer;
            transition: margin-top 1s ease-in-out;
        }
        #login {
            display: none;
            margin-top: 30px;
            width: 90%;
            max-width: 400px;
            text-align: left;
            opacity: 0;
            transition: opacity 1s ease;
        }
        #login form {
            background-color: rgba(255,255,255,0.1);
            border-radius: 10px;
            backdrop-filter: blur(12px);
            border: 2px solid rgba(255,255,255,0.15);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            transform: translateY(50px);
            transition: transform 0.8s, opacity 1s;
        }
        #footer {
            display: none;
            color: #cb9f5e;
            margin-top: 30px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <!-- Navigation Menu -->
    <nav id="navbar">
        <a href="index.html">Home</a>
        <a href="courses.html">Courses</a>
        <a href="register.html">Register</a>
        <a href="aboutus.html">About Us</a>
        <a href="contactus.html">Contact Us</a>
    </nav>

    <!-- Logo -->
    <header>
        <img id="logo" src="https://i.postimg.cc/cJzdRhcZ/M-pe.png" alt="Logo">
        <audio id="logo-sound" src="your-sound-file.mp3"></audio>
    </header>

    <!-- Login Form -->
    <section id="login">
        <form>
            <h3>Login Here</h3>
            <label for="username">Email</label>
            <input type="email" id="username" placeholder="Enter your email">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
            <div>
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember Me</label>
            </div>
            <button type="button">Log In</button>
            <div>
                <button type="button">Google</button>
                <button type="button">Facebook</button>
            </div>
            <p><a href="register.html">Don't have an account?</a></p>
        </form>
    </section>

    <!-- Footer -->
    <footer id="footer">
        <p>&copy; 2025 All Rights Reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const logo = document.getElementById("logo");
            const navbar = document.getElementById("navbar");
            const loginSection = document.getElementById("login");
            const logoSound = document.getElementById("logo-sound");
            const footer = document.getElementById("footer");

            logo.addEventListener("click", () => {
                // Play sound
                logoSound.play();

                // Show and animate navbar
                navbar.style.transform = "translateY(0)"; // slide navbar down

                // Move logo up and settle below navbar
                logo.style.marginTop = "80px"; // move logo down after navbar appears

                // Show login form with animation
                setTimeout(() => {
                    loginSection.style.display = 'block';
                    loginSection.style.opacity = '1';
                    loginSection.querySelector('form').style.transform = 'translateY(0)';
                }, 1000); // Delay login form appearance for a smooth transition

                // Show footer after a delay (e.g., 5 seconds)
                setTimeout(() => {
                    footer.style.display = "block";
                }, 5000);
            });
        });
    </script>
</body>
</html>
