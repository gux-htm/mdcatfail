<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body style="font-family: 'Arial', sans-serif; background-color: black; color: white;">

    <!-- Navigation Menu -->
    <nav style="text-align: center; background-color: #222; padding: 10px 0; position: sticky; top: 0; z-index: 1000;">
        <a href="index.html" style="color: #cb9f5e; text-decoration: none; margin: 0 15px;">Home</a>
        <a href="courses.html" style="color: #cb9f5e; text-decoration: none; margin: 0 15px;">Courses</a>
        <a href="register.html" style="color: #cb9f5e; text-decoration: none; margin: 0 15px;">Register</a>
        <a href="aboutus.html" style="color: #cb9f5e; text-decoration: none; margin: 0 15px;">About Us</a>
        <a href="contactus.html" style="color: #cb9f5e; text-decoration: none; margin: 0 15px;">Contact Us</a>
    </nav>

    <!-- Contact Section -->
    <section style="text-align: center; padding: 30px 20px;">
        <h1 style="color: #cb9f5e;">Contact Us</h1>
        <p style="font-size: 1.2em; line-height: 1.5; max-width: 800px; margin: 0 auto;">
            Have any questions, suggestions, or need help with your future in Computer Science? 
            Feel free to reach out! We're here to assist you (or confuse you further if needed).
        </p>
    </section>

    <!-- Contact Form -->
    <div style="display: flex; justify-content: center; padding: 20px;">
        <form style="width: 50%; background-color: #222; padding: 20px; border-radius: 10px; text-align: left;">
            <label for="name" style="color: #cb9f5e; font-size: 1.1em;">Your Name:</label><br>
            <input type="text" id="name" name="name" style="width: 90%; padding: 10px; margin-bottom: 15px; background-color: #333; color: white; border: 1px solid #cb9f5e; border-radius: 5px;"><br>
            
            <label for="email" style="color: #cb9f5e; font-size: 1.1em;">Your Email:</label><br>
            <input type="email" id="email" name="email" style="width: 90%; padding: 10px; margin-bottom: 15px; background-color: #333; color: white; border: 1px solid #cb9f5e; border-radius: 5px;"><br>
            
            <label for="message" style="color: #cb9f5e; font-size: 1.1em;">Your Message:</label><br>
            <textarea id="message" name="message" rows="5" style="width: 90%; padding: 10px; margin-bottom: 15px; background-color: #333; color: white; border: 1px solid #cb9f5e; border-radius: 5px;"></textarea><br>

            <button type="submit" style="background-color: #cb9f5e; color: black; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Send Message</button>
        </form>
    </div>

    <!-- Footer -->
    <footer style="text-align: center; color: #cb9f5e;">
        <p>&copy; 2025 All Rights Reserved.</p>
    </footer>

</body>
</html>
