<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta charset="UTF-8">
  <title>Page Not Found</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
      font-family: 'Lato', sans-serif;
    }
    h1 {
      font-family: 'Abril Fatface', serif;
      color: #cb9f5e;
      font-size: 5em;
      margin: 0;
      text-shadow: -1px 0 #0000, 0 1px #0000, 1px 0 #0000, 0 -1px #0000;
    }
    h3 {
      color: white;
      text-transform: uppercase;
      font-size: 1.5em;
      font-weight: bold;
      margin-top: -10px;
    }
    button {
      background: none;
      border: 2px solid #cb9f5e;
      color: #cb9f5e;
      padding: 10px 20px;
      text-transform: uppercase;
      cursor: pointer;
      font-size: 0.8em;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #cb9f5e;
      color: black;
    }
    footer {
      text-align: center;
      margin-top: 50px;
      color: white;
      font-size: 0.8em;
      letter-spacing: 3px;
    }
    footer a {
      color: #cb9f5e;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div style="text-align: center; padding: 50px 20px;">
  <h1>
    4
    <img src="https://i.ibb.co/YRrW83M/M-pe-20241206-234126-0000.png" 
         alt="404-image" 
         style="width: 150px; height: 150px; vertical-align: middle; transition: transform 0.3s ease;">
    4
  </h1>
  <h3>Oops! Page Not Found</h3>
</div>

<div style="text-align: center; margin-top: 20px;">
  <button onclick="goHome()">Home</button>
  <button onclick="fetchQuote()">Get a Motivational Quote</button>
</div>

<div id="quote" style="text-align: center; margin-top: 20px; color: white; font-style: italic;"></div>

<footer>
  <a href="contactus.html">Contact Us</a>
</footer>

<script>
  // Home button functionality
  function goHome() {
    window.location.href = 'index.html';
  }

  // Fetch a motivational quote from an API
  async function fetchQuote() {
    try {
      const response = await fetch('https://api.quotable.io/random');
      if (!response.ok) {
        throw new Error('Failed to fetch the quote');
      }
      const data = await response.json();
      document.getElementById('quote').innerText = `"${data.content}" â€” ${data.author}`;
    } catch (error) {
      document.getElementById('quote').innerText = 'Could not fetch a quote. Please try again later.';
      console.error(error);
    }
  }
</script>

</body>
</html>
